<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/project1/static/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="page">
        <h1>Welcome, {{ username }}!</h1>
        <div class="dashboard-options">
            <a href="/dashboard/book">
                <i class='bx bxs-car'></i> Book a Cab
            </a>
            <a href="/dashboard/drivers">
                <i class='bx bxs-id-card'></i> View Available Drivers
            </a>
            <a href="/dashboard/cabs">
                <i class='bx bxs-car-garage'></i> View Available Cabs
            </a>
            <a href="/dashboard/bookings">
                <i class='bx bxs-calendar-check'></i> See Bookings
            </a>
            <a href="/logout" class="logout">
                <i class='bx bx-log-out'></i> Logout
            </a>
        </div>
    </div>

</body>
</html>
